<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet"> <!--al final indico que el archivo vinculado es un css, el que indica las reclas-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/crud.css"> <!-- Enlazo el CSS -->
    <title>Document</title>
</head>
<body>
    <div class="contenedorPrincipal">
        <h1>Panel de Administración</h1>
        
        <form id="formularioCrud">
            <div class="selectores">
                <div class="opcionesSelector">
                    <label for="cajaSelectorAccion">Acción a realizar:</label>
                    <select class="cajaSelector" id="cajaSelectorAccion">
                        <option value="create" selected>Crear Producto</option>
                        <option value="update">Actualizar Producto</option>
                        <option value="delete">Eliminar Producto</option>
                    </select>
                </div>
                
                <div class="opcionesSelector" id="selectorProducto">
                    <label for="cajaSelectorProducto">Seleccionar Producto:</label>
                    <select class="cajaSelector" id="cajaSelectorProducto"> <!--Aca deberian ponerse los productos-->
                        </select>
                </div>
            </div>

            <hr>

                <div class="cajaFormulario">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="cajaFormulario">
                    <label for="collection">Colección:</label>
                    <input type="text" id="collection" required>
                </div>
                <div class="cajaFormulario">
                    <label for="description">Descripción:</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="cajaFormulario">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" min="0" required>
                </div>
                <div class="cajaFormulario">
                    <label for="price">Precio:</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                <div class="cajaFormulario">
                    <label for="releaseDate">Fecha lanzamiento:</label>
                    <input type="date" id="releaseDate" required>
                </div>
                <div class="cajaFormulario">
                    <label for="img">URL de imagen:</label>
                    <input type="url" id="img" placeholder="https://example.com/image.png" required>
                </div>
                <div class="checkboxFormulario">
                    <label for="freeShipping">Envio gratis</label>
                    <input type="checkbox" id="freeShipping">
                    
                </div>

            <button type="submit" id="submit-button" class="button">Realizar acción</button>
        </form>
        
        <a href="login.html" class="logout-link">Cerrar Sesión</a>
    </div>
</body>
<script type="module" src="./scripts/crud.js"></script>
</html>
